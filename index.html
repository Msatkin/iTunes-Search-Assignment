<!DOCTYPE html>
<html lang="en">
  <head>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="icon" href="Favicon.ico">
    <meta charset="utf-8">
    <title>PoaTek Inc &middot; Whistler</title>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
          <a class="navbar-brand" href="#">Whistler</a>
          <div id="searchFormNav" class="searchInput pull-right">
            <input id="searchBoxNav" type="text" class="form-control searchBar width-full" placeholder="Whistle Away" onkeyup="onPress(event.keyCode);"/>
            <button id="searchBoxButtonNav" type="button" class="btn btn-default searchButton" aria-label="Left Align" onclick="mainSearch()">Search</button>
          </div>
    </nav>
    <nav id="paginationNav" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid text-center">
        <ul class="pagination">
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="center" id="searchForm">
        <p class="noMargin">Search your tune:</p>
        <div class="searchInput">
          <input id="searchBox" type="text" autofocus class="form-control searchBar" placeholder="Whistle Away" onkeyup="onPress(event.keyCode);"/>
          <button id="searchBoxButton" type="button" class="btn btn-default searchButton" aria-label="Left Align" onclick="mainSearch()">Search</button>
        </div>
      </div>
      <div class="center">
        <ul id="results-list">
          <li></li>
        </ul>
        <br><br><br><br>
      </div>
    </div>
  </body>
</html>
